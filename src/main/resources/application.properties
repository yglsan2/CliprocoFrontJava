# Configuration de la base de données
db.url=jdbc:mysql://localhost:3306/cliproco
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver
db.pool.size=10
db.pool.max=20
db.pool.min=5
db.pool.timeout=30000

# Configuration de l'application
app.name=Cliproco
app.version=1.0.0
app.environment=development
app.locale=fr_FR
app.timezone=Europe/Paris

# Configuration de la sécurité
security.session.timeout=1800
security.csrf.enabled=true
security.password.minLength=8
security.password.maxLength=64
security.token.expiration=86400

# Configuration du logging
logging.level=INFO
logging.file.path=/var/log/cliproco
logging.file.maxSize=10MB
logging.file.maxFiles=10
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuration du cache
cache.enabled=true
cache.type=caffeine
cache.maxSize=1000
cache.expiration=3600

# Configuration des transactions
transaction.timeout=30
transaction.rollbackOnException=true 